<canvas id="canvas"></canvas>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    ctx.shadowBlur = 15;
    ctx.shadowColor = 'red';
    ctx.shadowOffsetX = 10;
    ctx.shadowOffsetY = 10;


    ctx.fillRect(20, 20, 100, 100);


    ctx.lineWidth = 6;
    ctx.strokeRect(170, 20, 100, 100);

</script>
